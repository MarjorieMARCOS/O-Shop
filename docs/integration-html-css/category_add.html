<html lang="en">

<head>
	<meta charset="UTF-8">

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

		<div class="container-fluid">

			<a class="navbar-brand" href="index.html">oShop</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link " href="index.html">Accueil
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="categories.html">Catégories
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " href="#">Produits
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " href="#">Types</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " href="#">Marques</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " href="#">Tags</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " href="#">Sélection Accueil</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container my-4">

		<a href="categories.html" class="btn btn-success float-end">Retour</a>

		<h2>Ajouter une catégorie</h2>

		<form action="" method="POST" class="mt-5">

			<div class="mb-3">
				<label for="name" class="form-label">Nom</label>
				<input type="text" value="" class="form-control" id="name" name="name" placeholder="Nom de la catégorie">
			</div>
			<div class="mb-3">
				<label for="subtitle" class="form-label">Sous-titre</label>
				<input type="text" value="" class="form-control" id="subtitle" name="subtitle" placeholder="Sous-titre"
					aria-describedby="subtitleHelpBlock">
				<small id="subtitleHelpBlock" class="form-text text-muted">
					Sera affiché sur la page d'accueil comme bouton devant l'image
				</small>
			</div>
			<div class="mb-3">
				<label for="picture" class="form-label">Image</label>
				<input type="text" value="" class="form-control" id="picture" name="picture" placeholder="image jpg, gif, svg, png"
					aria-describedby="pictureHelpBlock">
				<small id="pictureHelpBlock" class="form-text text-muted">
					URL relative d'une image (jpg, gif, svg ou png) fournie sur <a href="https://benoclock.github.io/S06-images/"
						target="_blank">cette page</a>
				</small>
			</div>

			<div class="d-grid gap-2">
				<button type="submit" class="btn btn-primary mt-5">Valider</button>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
